name: Publish container image to GitHub Packages

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-container-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.retrieve-container-image.outputs.CONTAINER_IMAGE }}
    permissions:
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          flavor: latest=true
          tags: type=raw,value=${{ github.ref_name }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: "{{defaultContext}}:src"
          file: CarbonAware.WebApi/src/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
      - name: Retrieve container image
        id: retrieve-container-image
        run: |
          CONTAINER_IMAGE=`echo "$DOCKER_METADATA_OUTPUT_TAGS" | head -n 1 | cut -d ':' -f 1`
          echo "CONTAINER_IMAGE=$CONTAINER_IMAGE" > "$GITHUB_OUTPUT"

  publish-java-client:
    needs: publish-container-image
    permissions:
      packages: write
      contents: write
    uses: ./.github/workflows/2b-generate-java-client.yaml
    with:
      image: ${{ needs.publish-container-image.outputs.image }}
      tag: latest
